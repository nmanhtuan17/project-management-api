name: Build and Deploy Docker to EC2

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t project-manager-api:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker tag project-manager-api:latest tuaans/project-manager-api:latest
          docker push tuaans/project-manager-api:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: Deploy to EC2
        env:
          DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/project-manager-api:latest
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull $DOCKER_IMAGE
            docker stop my_container || true
            docker rm my_container || true
            docker run -d --name my_container -p 3000:3000 $DOCKER_IMAGE
          EOF
